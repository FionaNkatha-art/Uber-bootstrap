<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="sample.css">
</head>
<body>
<form action="">
   <div class="container p-5">
        <h1 class="text-center">Sample Form</h1>
    <div class="row mb-3">
        <div class="col">
            <label for="pname">Partner Name</label>
            <input type="text" id="pname" required="required">
        </div>
        <div class="col">
            <label for="email">PartnerEmail ID </label>
            <input type="email" id="email" required="required">
        </div>
    </div>

       <div class="row mb-3">
        <div class="col">
            <label for="lname">Partner Legal Name</label>
            <input type="text" id="lname" required="required">
        </div>
        <div class="col">
            <label for="no">Partner Mobile </label>
            <input type="tel" id="no" required="required">
        </div>
    </div>

    <div class="mb-3">
       <label for="address" class="form-label">Partner Address </label>
        <input type="text" id="address" required="required" class="form-control">
    </div>

    <div class="row mb-3" >
        <div class="col">
            <label for="start">Contract Start Date </label>
            <input type="date" id="start"  required="required" placeholder="Date Start">
        </div>
        <div class="col">
             <label for="end">Contract End Date </label>
            <input type="date" id="end"  required="required" placeholder="Date Start">
        </div>
    </div>

     <div class="row mb-3">
        <div class="col">
            <label for="minloan">Minium Loan Amount </label>
            <input type="number" id="minloan"  required="required">
        </div>
        <div class="col">
             <label for="maxloan">Maximum Loan Amount</label>
            <input type="number" id="maxloan"  required="required">
        </div>
    </div>

     <div class="row mb-3">
        <div class="col">
            <label for="rate">Interest Rate </label>
            <input type="number" id="rate"  required="required">
        </div>
        <div class="col">
             <label for="dep">Deposit Amount</label>
            <input type="number" id="dep"  required="required">
        </div>
    </div>

    <div class="container">
       <center> <button class="btn btn-primary">Save</button></center>
    </div>
   </div>
</form>
</body>
</html>
